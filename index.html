<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Add styles from the previous example */
    </style>
</head>
<body>
    <header>
        <h1>Your Modern Portfolio</h1>
        <p>Showcasing innovative projects with a sleek and modern design.</p>
    </header>

    <nav id="nav"></nav>

    <div class="container" id="content"></div>

    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        async function loadPortfolio() {
            const nav = document.getElementById('nav');
            const content = document.getElementById('content');

            // Load categories
            const categoriesResponse = await fetch('categories.json');
            const categories = await categoriesResponse.json();

            categories.forEach(category => {
                // Add category link to navigation
                const link = document.createElement('a');
                link.href = `#${category.id}`;
                link.textContent = category.name;
                nav.appendChild(link);

                // Create section for category
                const section = document.createElement('section');
                section.id = category.id;

                const title = document.createElement('h2');
                title.textContent = category.name;
                section.appendChild(title);

                const projectsContainer = document.createElement('div');
                projectsContainer.classList.add('projects');
                section.appendChild(projectsContainer);

                content.appendChild(section);

                // Load projects for the category
                fetch(`${category.id}/projects.json`)
                    .then(response => response.json())
                    .then(projects => {
                        projects.forEach(project => {
                            const projectDiv = document.createElement('div');
                            projectDiv.classList.add('project');

                            const img = document.createElement('img');
                            img.src = `${category.id}/${project.image}`;
                            img.alt = project.title;

                            const projectContent = document.createElement('div');
                            projectContent.classList.add('project-content');

                            const projectTitle = document.createElement('h3');
                            projectTitle.textContent = project.title;

                            const projectDescription = document.createElement('p');
                            projectDescription.textContent = project.description;

                            projectContent.appendChild(projectTitle);
                            projectContent.appendChild(projectDescription);
                            projectDiv.appendChild(img);
                            projectDiv.appendChild(projectContent);
                            projectsContainer.appendChild(projectDiv);
                        });
                    });
            });
        }

        loadPortfolio();
    </script>
</body>
</html>
