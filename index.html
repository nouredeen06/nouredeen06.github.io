<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        :root {
            --bg-color: #f8f7f2;
            --accent-color: #ede2d9;
            --text-color: #555d50;
            --primary-color: #6c757d;
            --hover-color: #ffba08;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 3rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.25rem;
        }

        nav {
            margin-top: 2rem;
            text-align: center;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: var(--hover-color);
            color: #fff;
            border-color: var(--hover-color);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            margin-bottom: 4rem;
        }

        section h2 {
            text-align: center;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 2rem;
        }

        .project {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1 1 calc(33.333% - 2rem);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project img {
            width: 100%;
            height: auto;
        }

        .project-content {
            padding: 1rem;
        }

        .project h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .project p {
            font-size: 1rem;
            color: var(--text-color);
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 4rem;
        }

        footer p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .project {
                flex: 1 1 calc(50% - 1rem);
            }

            nav a {
                font-size: 1rem;
                margin: 0 0.5rem;
                padding: 0.4rem 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .project {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Modern Portfolio</h1>
        <p>Showcasing innovative projects with a sleek and modern design.</p>
    </header>

    <nav id="nav"></nav>

    <div class="container" id="content"></div>

    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        async function loadPortfolio() {
            const nav = document.getElementById('nav');
            const content = document.getElementById('content');

            // Load categories
            const categoriesResponse = await fetch('categories.json');
            const categories = await categoriesResponse.json();

            categories.forEach(category => {
                // Add category link to navigation
                const link = document.createElement('a');
                link.href = `#${category.id}`;
                link.textContent = category.name;
                nav.appendChild(link);

                // Create section for category
                const section = document.createElement('section');
                section.id = category.id;

                const title = document.createElement('h2');
                title.textContent = category.name;
                section.appendChild(title);

                const projectsContainer = document.createElement('div');
                projectsContainer.classList.add('projects');
                section.appendChild(projectsContainer);

                content.appendChild(section);

                // Load projects for the category
                fetch(`${category.id}/projects.json`)
                    .then(response => response.json())
                    .then(projects => {
                        projects.forEach(project => {
                            const projectDiv = document.createElement('div');
                            projectDiv.classList.add('project');

                            const img = document.createElement('img');
                            img.src = `${category.id}/${project.image}`;
                            img.alt = project.title;

                            const projectContent = document.createElement('div');
                            projectContent.classList.add('project-content');

                            const projectTitle = document.createElement('h3');
                            projectTitle.textContent = project.title;

                            const projectDescription = document.createElement('p');
                            projectDescription.textContent = project.description;

                            projectContent.appendChild(projectTitle);
                            projectContent.appendChild(projectDescription);
                            projectDiv.appendChild(img);
                            projectDiv.appendChild(projectContent);
                            projectsContainer.appendChild(projectDiv);
                        });
                    });
            });
        }

        loadPortfolio();
    </script>
</body>
</html>
